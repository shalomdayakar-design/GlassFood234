<!DOCTYPE html>
<html>
<head>
    <title>Checkout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="text-white min-h-screen p-6">

<h1 class="text-3xl text-[#FF4500] mb-6">Checkout</h1>

<div id="checkoutItems" class="mb-6"></div>

<div class="glass p-6 rounded-2xl">
    <p>Subtotal: ₹<span id="subtotal"></span></p>
    <p>GST (5%): ₹<span id="gst"></span></p>
    <p>Delivery: ₹30</p>
    <p class="font-bold text-lg mt-2">Total: ₹<span id="total"></span></p>

    <button onclick="placeOrder()" class="btn mt-4 w-full">
        Place Order
    </button>

    <button onclick="logout()" class="bg-red-600 w-full py-2 rounded mt-3">
        Logout
    </button>
</div>

<script src="script.js"></script>
</body>
</html>
